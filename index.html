<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Java Script Calculator</title>

  <style>
      @import 'style.css';
  </style>

</head>

<body>

<main>

    <div id = 'display'>123</div>

<section id = 'user-input'>
    <div id = "numbers">
        <button value = "1">1</button>
        <button value = "2">2</button>
        <button value = "3">3</button>
        <button value = "4">4</button>
        <button value = "5">5</button>
        <button value = "6">6</button>
        <button value = "7">7</button>
        <button value = "8">8</button>
        <button value = "9">9</button>
    </div>

    <div id = "functions">
        <button id = "clear">clear</button>
        <button id = "Add" value = "+">+</button>
        <button id = "Subtract" value = "-">-</button>
        <button id = "Divide" value = "/">/</button>
        <button id = "Multiply" value = "*">x</button>
        <button id = "Factorial" value = "!">!</button>
        <button id = "Power" value = "^">^</button>
        <button id = "equals">=</button>
    </div>
</section>
    

</main>

</body>

<script src='script.js'></script>

</html>
