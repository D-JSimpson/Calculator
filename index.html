<!DOCTYPE html>
<html>
<head>

  <title>Java Script Calculator</title>

  <style>
      @import 'style.css';
  </style>

</head>

<body>

<main>

    <div id = 'display'></div>

    <div id = "numbers">
        <button>1</button>

        <button>6</button>
        <button>7</button>

        <button>Multiply</button>

</main>

</body>

<script src='script.js'></script>

</html>
